<!DOCTYPE html>

<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>CarPlay App</title>
    <meta charset="utf-8" />
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-2 cor-coluna-menu">
                <div class="row">
                  <a class="text-menu text-time">9:41</a>
                  <div class="col text-5g">
                    <img class="img-icone-internet" src="assets/icons/mobile-signal.svg" alt="Icone de sinal da internet">
                    <a class="text-menu">5G</a>
                  </div>
                  <div class="container">
                    <img class="img-icones-menu" src="assets/icons/icon-maps.svg" alt="Icone do aplicativo Maps">
                  </div>
                  <div class="container">
                    <img class="img-icones-menu" src="assets/icons/icon-music.svg" alt="Icone do aplicativo Music>
                  </div>
                  <div class="container">
                    <img class="img-icones-menu" src="assets/icons/icon-calendar.svg" alt="Icone do aplicativo Calendar">
                  </div>
                  <div class="container img-menu-more">
                    <a href="index.html">
                    <img class="img-icones-menu img-menu-more" src="assets/icons/menu-mais.svg"
                      alt="Icone para abrir mais aplicativos">
                    </a>
                  </div>
                </div>
              </div>
            <div class="col-10 cor-coluna-content image-class-background-ar-condicionado">
                <!-- <img class="img-class-background" src="assets/icons/bg-image-ar.png" alt= Imagem de fundo com duas cores”> -->
                <div class="container">
                    <img class="spacing-icones-grandes" src="assets/icons/img-temperature.svg"
                        alt="Icone de sinal da internet" />
                </div>
                <div class="container text-center spacing-icones-grandes">
                    <div class="container text-center">
                        <div class="row botoes-ar-condicionado">
                            <div class="col">
                                <img class="img-icones-menu img-menu-more" src="assets/icons/img-icone-ar-ligar.svg"
                                    alt="Botão ligar ar condicionado" />
                            </div>
                            <div class="col">
                                <img class="img-icones-menu img-menu-more" src="assets/icons/img-icone-ar-house.svg"
                                    alt="Botão outros comodos" />
                            </div>
                            <div class="col">
                                <img class="img-icones-menu img-menu-more" src="assets/icons/img-icone-ar-light.svg"
                                    alt="Botão ligar a luz do ar conciocionado" />
                            </div>
                            <div class="col">
                                <img class="img-icones-menu img-menu-more" src="assets/icons/img-icone-ar-potencia.svg"
                                    alt="Botão aumentar a potência do ar condicionado" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
