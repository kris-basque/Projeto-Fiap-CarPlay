<!DOCTYPE html>

<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>CarPlay App</title>
  <meta charset="utf-8">
</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-2 cor-coluna-menu">
        <div class="row">
          <a class="text-menu text-time">9:41</a>
          <div class="col text-5g">
            <img class="img-icone-internet" src="assets/icons/mobile-signal.svg" alt="Icone de sinal da internet">
            <a class="text-menu">5G</a>
          </div>
          <div class="container">
            <img class="img-icones-menu" src="assets/icons/icon-maps.svg" alt="Icone do aplicativo Maps">
          </div>
          <div class="container">
            <img class="img-icones-menu" src="assets/icons/icon-music.svg" alt="Icone do aplicativo Music>
          </div>
          <div class="container">
            <img class="img-icones-menu" src="assets/icons/icon-calendar.svg" alt="Icone do aplicativo Calendar">
          </div>
          <div class="container img-menu-more">
            <a href="index.html">
            <img class="img-icones-menu img-menu-more" src="assets/icons/menu-mais.svg"
              alt="Icone para abrir mais aplicativos">
            </a>
          </div>
        </div>
      </div>
      
      <div class="col-10 cor-coluna-content image-class-background-iluminacao">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <img class="image-dropdown" src="assets/icons/image-dropdown.svg" alt="Icone de sinal da internet">
            </div>
            <div class="col-md-auto image-dropdown">
            </div>
            <div class="col col-lg-2 image-dropdown">
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row spacing-entre-itens">
            <div class="col-sm">
              <h5>Automatizar</h5>
            </div>
            <div class="col-sm form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            </div>
            <div class="col-sm">
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row spacing-entre-itens">
            <div class="col-sm">
              <img class="texto-luz" src="assets/icons/texto-luz.svg" alt="Icone de sinal da internet">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row spacing-entre-itens">
            <div class="col-sm texto-luz">
              <h5>Intensidade da luz</h5>
            </div>
            <div class="col-sm">
              <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>
            <div class="col-sm">
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row spacing-entre-itens ">
            <div class="col-sm">
              <img class="texto-luz botao-ligar" src="assets/icons/butron-turnon.svg" alt="Icone de sinal da internet">
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
